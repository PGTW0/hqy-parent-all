server:
  port: 8010
spring:
  application:
    name: alibaba-provider-demo
  cloud:
    nacos:
      config:
        server-addr: 120.76.65.160:80
        file-extension: yaml
        namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e
        group: DEV_GROUP
        extension-configs[0]:
          data-id: redis-config.yaml
          group: DEV_GROUP
          refresh: true
        extension-configs[1]:
          data-id: db-config.yaml
          group: DEV_GROUP
          refresh: true
      discovery:
        server-addr: 120.76.65.160:80
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.hqy    # 所有Entity别名类所在包
  configuration:
    map-underscore-to-camel-case: true
management: #暴露所有
  endpoints:
    web:
      exposure:
        include: "*"