logging:
  config: classpath:logback.xml
server:
  port: 9527
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
#          route-id-prefix:
      routes:
        - id: account-auth-service
          uri: lb://account-auth-service
          predicates:
            - Path=/auth/oauth/**
          filters:
            - StripPrefix=1
        - id: payment_get_routh             #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: lb://alibaba-provider-demo      #根据服务名进行动态路由，匹配后提供服务的路由地址 #匹配后提供服务的路由地址
          predicates: #predicates就是为了实现一组匹配规则， 让请求过来找到对应的route进行处理
          - Path=/payment/**         # 断言，路径相匹配的进行路由
              # - After=2021-07-25T15:10:03.685+08:00[Asia/Shanghai] #请求时间在配置之后才能路由
              # - Before=2021-07-25T15:10:03.685+08:00[Asia/Shanghai] #请求时间在配置之前才能路由
              # - Between=2021-07-25T17:45:06.206+08:00[Asia/Shanghai],2022-07-25T18:59:06.206+08:00[Asia/Shanghai] #请求时间必须在配置的时间段内才能路由
              # - Cookie=username,hqy  #请求必须携带某个配置的cookie， value可以是正则
              # - Header=X-Request-Id, \d+  # 请求头要有X-Request-Id属性并且值为整数的正则表达式
              # - Host=**.nauyiq.com #请求的host路径匹配
              #            - Method=GET #请求方法必须是GET
              # - Query=id, \d+  # 要有参数名id并且值还要是整数才能路由

    nacos:
      config:
        server-addr: 120.76.65.160:8848
        file-extension: yaml
        namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e
        group: DEV_GROUP
        extension-configs[0]:
          data-id: redis-config.yaml
          group: DEV_GROUP
          refresh: true
        extension-configs[1]:
          data-id: db-config.yaml
          group: DEV_GROUP
          refresh: true
        extension-configs[2]:
          data-id: rabbitmq-config.yaml
          group: DEV_GROUP
          refresh: true
      discovery:
        server-addr: 120.76.65.160:8848
#暴露所有
management:
  endpoints:
    web:
      exposure:
        include: "*"