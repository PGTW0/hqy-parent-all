nacos:
  server-addr: nacos-headless:8888
  group: TEST_GROUP
  namespace: a7f78604-f575-48cb-bf17-ab9a2b09b516

#开发环境
spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
        extension-configs[0]:
          data-id: redis-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[1]:
          data-id: cloud-gateway.yaml
          group: ${nacos.group}
          refresh: true
      discovery:
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        server-addr: ${nacos.server-addr}
        ephemeral: true # false为永久实例，true表示临时实例

# 支持动态路由
gateway:
  dynamicRoute:
    dataId: gateway-routing.json
    group: ${nacos.group}
    enabled: true
    type: nacos

