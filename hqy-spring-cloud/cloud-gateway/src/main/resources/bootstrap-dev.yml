nacos:
  server-addr: 120.76.65.160:8848
  group: DEV_GROUP
  namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e

#开发环境
spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
        extension-configs[0]:
          data-id: redis-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[1]:
          data-id: cloud-gateway.yaml
          group: ${nacos.group}
          refresh: true
      discovery:
        namespace: ${nacos.namespace}
        server-addr: ${nacos.server-addr}
        ephemeral: false # false为永久实例，true表示临时实例

    sentinel:
      enabled: true
      transport:
        dashboard: 172.31.1.2:8080 #sentinel控制台访问路径
      datasource:
        flow:
          nacos:
            serverAddr: ${nacos.server-addr}
            namespace: ${nacos.namespace}
            groupId: ${nacos.group}
            dataId: sentinel-gateway-flow
            data-type: json
            ruleType: flow
        gw-flow:
          nacos:
            serverAddr: ${nacos.server-addr}
            namespace: ${nacos.namespace}
            groupId: ${nacos.group}
            dataId: sentinel-gateway-gw-flow
            data-type: json
            ruleType: gw-flow
        gw-api-flow:
          nacos:
            serverAddr: ${nacos.server-addr}
            namespace: ${nacos.namespace}
            groupId: ${nacos.group}
            dataId: sentinel-gateway-gw-api-flow
            data-type: json
            ruleType: gw-api-group



# 支持动态路由
gateway:
  dynamicRoute:
    dataId: gateway-routing.json
    group: DEV_GROUP
    enabled: true
    type: nacos