nacos:
  server-addr: nacos-headless:8888
  group: TEST_GROUP
  namespace: a7f78604-f575-48cb-bf17-ab9a2b09b516

spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        file-extension: yaml
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        extension-configs[0]:
          data-id: redis-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[1]:
          data-id: db-app-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[2]:
          data-id: dev-config.yaml
          group: ${nacos.group}
          refresh: true
      discovery:
        server-addr: ${nacos.server-addr}
        group: ${nacos.group}
        namespace: ${nacos.namespace}
        ephemeral: true # false为永久实例，true表示临时实例





