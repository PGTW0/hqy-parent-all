server:
  port: 8888
spring:
  application:
    name: public-collecotr-server
  cloud:
    nacos:
      config:
        server-addr: www.hongqy.cn:80
        file-extension: yaml
        namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e
        group: DEV_GROUP
          extension-configs[0]:
            data-id: redis-config.yaml
            group: DEV_GROUP
            refresh: true
          extension-configs[1]:
            data-id: db-config.yaml
            group: DEV_GROUP
            refresh: true
          extension-configs[2]:
            data-id: rabbitmq-config.yaml
            group: DEV_GROUP
            refresh: true
      discovery:
        server-addr: www.hongqy.cn:80
management: #暴露所有
  endpoints:
    web:
      exposure:
        include: "*"