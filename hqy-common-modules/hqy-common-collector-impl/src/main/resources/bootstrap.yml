logging:
  config: classpath:logback.xml

server:
  port: 8888

spring:
  application:
    name: common-collector
  profiles:
    active: dev

mybatis:
  mapperLocations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

management: #暴露所有
  endpoints:
    web:
      exposure:
        include: "*"